<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2>Registration</h2>
            <form action="registration" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control col-lg-9" required="true" id="name" aria-describedby="emailHelp" placeholder="Enter first name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control col-lg-9" required="true" id="email" aria-describedby="emailHelp" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control col-lg-9" required="true" id="password" aria-describedby="emailHelp" placeholder="Enter password" name="password">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="userRole" value="User" checked>
                    <label class="form-check-label" for="userRole">
                        User
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="adminRole" value="Admin">
                    <label class="form-check-label" for="adminRole">
                        Admin
                    </label>
                </div>
                <p></p>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
